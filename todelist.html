<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
</head>
<body>
  <h1 class="text-center mt-5">To Do List</h1>
  <div class="text-center container w-100 m-auto mt-5">
    <div class="input-group mt-5">
      <input id="input-value" class="form-control" aria-label="With textarea" type="text">
      <button id="input-btn" class="btn btn-danger ms-1">Add Items</button>
    </div>
    <div class="mt-5">
      <table id="tabld" class="table">
        <thead>
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="content-container">
    
        </tbody>
      </table>
      <button id="clear-btn" class="btn btn-primary">Clrar all</button>
    </div>
  </div>
  <script src="todo.js"></script>
</body>
</html>
